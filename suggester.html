<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h2>Ever wondered what Programming languages to learn? Well wonder no longer! By answering a few questions we will decide for you!</h2>
    <form id="Q1">
      <div class="form-group">
        <div class="option">
          <p>Why do you want to program?</p>
          <label>
            <input type="radio" name="a1" value="fun" checked>
            For fun!
          </label>
        </div>
        <div class="option">
          <label>
            <input type="radio" name="a1" value="job">
            To get a job!
          </label>
        </div>
        <div class="option">
          <label>
            <input type="radio" name="a1" value="yikes">
            No idea!
          </label>
        </div>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</body>
